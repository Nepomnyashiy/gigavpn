services:
  postgres:
    image: postgres:15-alpine
    container_name: gigavpn_postgres
    environment:
      POSTGRES_USER: gigavpn_user
      POSTGRES_PASSWORD: gigavpn_password_DoNotUseInProd
      POSTGRES_DB: gigavpn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigavpn_user -d gigavpn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: gigavpn_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gigavpn.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  gigavpn_backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: gigavpn_backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://gigavpn_user:gigavpn_password_DoNotUseInProd@postgres:5432/gigavpn_db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: go run ./cmd/server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ./bot-python
      dockerfile: Dockerfile
    container_name: gigavpn_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN} # Переменная окружения для токена бота
      BACKEND_URL: http://gigavpn_backend:8080 # Обращение к Go бэкенду по имени сервиса
    depends_on:
      gigavpn_backend:
        condition: service_healthy # Бот зависит от бэкенда
    volumes:
      - ./bot-python:/app # Монтируем директорию для удобства разработки
    restart: unless-stopped
    
volumes:
  postgres_data:
    driver: local
