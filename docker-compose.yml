services:
  postgres:
    image: postgres:15-alpine
    container_name: gigavpn_postgres
    environment:
      POSTGRES_USER: gigavpn_user
      POSTGRES_PASSWORD: gigavpn_password_DoNotUseInProd
      POSTGRES_DB: gigavpn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigavpn_user -d gigavpn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: gigavpn_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gigavpn.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
